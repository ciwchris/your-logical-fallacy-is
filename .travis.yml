language: node_js
node_js:
- '0.10'
before_install: npm install -g cordova ionic
install: npm install
before_script: ionic platform android
script: ionic build android
before_deploy: git fetch --tags
deploy:
  provider: releases
  api_key:
    secure: fc7c074e60236b9c70c0fddc3734e9aa55a8db54
  file: platforms/android/ant-build/LogicalFallacy-debug.apk
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: ciwchris/your-logical-fallacy-is
